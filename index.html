<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section class="controls">
    <h1>Awesome Tic-Tac-Tow</h1>
    <span class="startButton">
      New Game
    </span>
    <h3 class="whosturn"></h3>
  </section>
  
  <section class="board">
    <div class="row row1">
      <div class="square square1 col1">
        <span class="move">X</span></div>
      <div class="square square2 col2"></div>
      <div class="square square3 col3"></div>
    </div>
    <div class="row row2">
    <div class="square square4 col1"></div>
      <div class="square square5 col2"></div>
      <div class="square square6 col3"></div>
    </div>
    <div class="row row3">
    <div class="square square7 col1"></div>
      <div class="square square8 col2"></div>
      <div class="square square9 col3"></div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
